<script>
    // Unit definitions
    const convertor = document.getElementById('converter')
   
        const units = {
            length: [
                { name: "Meters", symbol: "m", factor: 1 },
                { name: "Kilometers", symbol: "km", factor: 1000 },
                { name: "Centimeters", symbol: "cm", factor: 0.01 }
            ],
            weight: [
                { name: "Kilograms", symbol: "kg", factor: 1 },
                { name: "Grams", symbol: "g", factor: 0.001 },
                { name: "Pounds", symbol: "lb", factor: 0.453592 }
            ],
            volume: [
                { name: "Liters", symbol: "L", factor: 1 },
                { name: "Milliliters", symbol: "mL", factor: 0.001 },
                { name: "Gallons (US)", symbol: "gal", factor: 3.78541 }
            ],
            area: [
                { name: "metre", symbol: 'm', factor: 1 },
                { name: "Milliliters", symbol: "mL", factor: 0.001 },
                { name: "Gallons (US)", symbol: "gal", factor: 3.78541 }
            ]
        };

        // Update unit dropdowns based on category
        function updateUnits() {
            const category = document.getElementById('category').value;
            const fromUnit = document.getElementById('fromUnit');
            const toUnit = document.getElementById('toUnit');

            // Clear existing options
            fromUnit.innerHTML = '';
            toUnit.innerHTML = '';

            if (!category) return;

            // Add new options
            units[category].forEach(unit => {
                fromUnit.add(new Option(`${unit.name} (${unit.symbol})`, unit.symbol));
                toUnit.add(new Option(` ${unit.name} (${unit.symbol})`, unit.symbol));
            });

            // Default "to" unit to the second option
            if (units[category].length > 1) {
                toUnit.selectedIndex = 1;
            }
        }

        // Conversion function
        function convert() {
            const category = document.getElementById('category').value;
            const inputValue = parseFloat(document.getElementById('inputValue').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;

            if (!category || isNaN(inputValue)) {
                alert("Please select a category and enter a valid number!");
                return;
            }

            // Find units
            const fromData = units[category].find(u => u.symbol === fromUnit);
            const toData = units[category].find(u => u.symbol === toUnit);

            // Convert
            const result = (inputValue * fromData.factor) / toData.factor;
            document.getElementById('result').textContent = 
              `${result} ${toUnit}`;
        }

        // Initialize
        updateUnits();

        
            
   

</script>
